<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/all.css">
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="icon" href="img/MEMS_LOGO.png">
    <title>EMS - Login</title>
    <!-- Exam Management System -->
</head>
<body>
    

    <form class="login-form" action="principle.html">
        <h4 class="login-form-header">Welcome Back</h4>
        <div class="inputs">
            <input id="emailInput" type="email" placeholder="E-mail" required>
            <input id="passwordInput" type="password" placeholder="Password" required>
        </div>
        <div class="rememberandforgot">
            <div class="check">
                <input type="checkbox" id="remember">
                <label for="remember">Remember Me</label>
            </div>

            <a href="forgot_pass.html">Forgot Password?</a>
        </div>

        <input id="login_form_submit_btn" type="submit" value="Login" class="submit_btn">
    </form>


    <script src="JS/index.js"></script>
</body>
</html>
